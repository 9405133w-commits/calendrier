<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendrier simplifié</title>
  <style>
    :root{
      --bg:#0f172a;         /* fond global sombre */
      --panel:#111827;      /* panneau */
      --text:#e5e7eb;       /* texte clair */
      --muted:#94a3b8;      /* texte atténué */
      --border:#1f2937;     /* bordures */
      --weekcol:#0b1222;    /* colonne semaines */
      --today:#0ea5e9;      /* bleu aujourd'hui */
      --today-ring:#2563eb; /* anneau */
      --inactive:#64748b;   /* jours hors mois */
      --accent:#22c55e;     /* (non utilisé) */
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Noto Sans","Helvetica Neue",Arial}

    .wrap{max-width:360px;margin:0 auto;padding:10px}
    .bar{display:flex;align-items:center;justify-content:space-between;background:var(--panel);border:1px solid var(--border);border-radius:10px;padding:8px 10px;margin-bottom:8px}
    .month{font-weight:600}
    .nav{display:flex;gap:8px}
    .btn{background:#0b1222;color:var(--text);border:1px solid var(--border);border-radius:6px;padding:2px 8px;cursor:pointer}
    .btn:hover{background:#0f1a33}

    .cal{width:100%;border-collapse:collapse;background:var(--panel);border:1px solid var(--border);border-radius:10px;overflow:hidden}
    .cal thead th{padding:6px 0;color:var(--muted);font-weight:600;border-bottom:1px solid var(--border)}
    .cal .wk{width:34px;background:var(--weekcol);color:var(--muted);text-align:center;font-weight:600}
    .cal tbody td{width:14%;text-align:center;padding:8px;border-top:1px solid var(--border)}
    .cal tbody td + td{border-left:1px solid var(--border)}

    .day{display:inline-block;min-width:28px;height:28px;line-height:28px;border-radius:6px}
    .inactive{color:var(--inactive)}
    .today{background:var(--today);color:#001019;box-shadow:0 0 0 2px var(--today-ring) inset}

    /* petite taille pour OneNote */
    @media (max-width:380px){ .wrap{max-width:320px} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="bar">
      <div id="monthLabel" class="month"></div>
      <div class="nav">
        <button id="prev" class="btn" title="Mois précédent">↑</button>
        <button id="next" class="btn" title="Mois suivant">↓</button>
      </div>
    </div>

    <table class="cal" aria-label="Calendrier mensuel simplifié">
      <thead>
        <tr>
          <th class="wk">W</th>
          <th>L</th>
          <th>M</th>
          <th>M</th>
          <th>J</th>
          <th>V</th>
          <th>S</th>
          <th>D</th>
        </tr>
      </thead>
      <tbody id="body"></tbody>
    </table>
  </div>

  <script>
    const MONTHS=["janvier","février","mars","avril","mai","juin","juillet","août","septembre","octobre","novembre","décembre"];
    let current=new Date();
    const today=new Date(); today.setHours(0,0,0,0);

    const body=document.getElementById('body');
    const label=document.getElementById('monthLabel');
    document.getElementById('prev').addEventListener('click',()=>{current.setMonth(current.getMonth()-1);render()});
    document.getElementById('next').addEventListener('click',()=>{current.setMonth(current.getMonth()+1);render()});

    function startOfIsoWeek(date){const d=new Date(date);const day=d.getDay();const diff=(day===0?-6:1-day);d.setDate(d.getDate()+diff);d.setHours(0,0,0,0);return d;}
    function getIsoWeek(date){const d=new Date(Date.UTC(date.getFullYear(),date.getMonth(),date.getDate()));const dayNum=d.getUTCDay()||7;d.setUTCDate(d.getUTCDate()+4-dayNum);const yearStart=new Date(Date.UTC(d.getUTCFullYear(),0,1));return Math.ceil(((d-yearStart)/86400000+1)/7);}    

    function render(){
      const year=current.getFullYear();
      const month=current.getMonth();
      label.textContent=`${MONTHS[month]} ${year}`;

      const first=new Date(year,month,1);
      const gridStart=startOfIsoWeek(first); // lundi avant/égal au 1er
      body.innerHTML='';

      // 6 lignes pour couvrir le mois
      for(let w=0; w<6; w++){
        const tr=document.createElement('tr');
        const weekMonday=new Date(gridStart); weekMonday.setDate(weekMonday.getDate()+w*7);
        const wk=document.createElement('td'); wk.className='wk'; wk.textContent=getIsoWeek(weekMonday);
        tr.appendChild(wk);
        for(let d=0; d<7; d++){
          const cellDate=new Date(weekMonday); cellDate.setDate(cellDate.getDate()+d);
          const td=document.createElement('td');
          const span=document.createElement('span'); span.className='day'; span.textContent=String(cellDate.getDate());
          if(cellDate.getMonth()!==month){ span.classList.add('inactive'); }
          if(+cellDate===+today){ span.classList.add('today'); }
          td.appendChild(span); tr.appendChild(td);
        }
        body.appendChild(tr);
      }
    }

    render();
  </script>
</body>
</html>
